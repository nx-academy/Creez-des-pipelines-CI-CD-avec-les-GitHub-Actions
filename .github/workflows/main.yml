name: Running linter and tests

on:
    push:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
        
            - name: Setting up Node
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
            
            - name: Installing dependencies
              run: npm i

            - name: Linting code
              run: npm run lint

            - name: Running tests
              run: npm run test
