name: Install and Run Lint and TypeCheck

on:
    push:
        branches: ["partie-2/chapitre-1/section-3-fin", "partie-2/chapitre-1-fin"]

jobs:
    main:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
        
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Install librairies
              run: npm i

            - name: Run Linter
              run: npm run lint

            - name: Run Typecheck
              run: npm run typecheck

            - name: Priting congratulations
              run: echo "Job done! ðŸ«¡"

